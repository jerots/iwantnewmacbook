  <body> <!-- START OF FLOATING/FIXED ELEMENTS -->
	 
	  
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					<div id="theheader" class="modal-header modal-header-primary">
						<button type="button" class="close" data-dismiss="modal" aria-hidden="true" onclick="clearValues()">Ã—</button>
                    <h1><i class="glyphicon glyphicon-plus"></i> New Expense</h1>
                </div>
					
					<div class="modal-body">

						<form>
							<div class="form-group">
									<label for="thefield">What did you spend on?</label>
									<input id="thefield" class="form-control input-lg" type="text" placeholder ="e.g. McDonalds" />
							</div>
							<div class="form-group">

									<label for="theamount">How much did you spend on it?</label>
									<div class="input-group">
										<div class="input-group-addon">$</div>
										<input id="theamount" class="form-control input-lg" type="text" placeholder ="0.00" />
									</div>
							</div>
						</form>
						
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" onclick="newExpense()" data-dismiss="modal">Submit</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	  
	  
		<input id="thebutton" class="btn btn-default" type="button" data-toggle="modal"
			data-target="#myModal" value ="Add new expense" />

	
	<!-- END OF FLOATING/FIXED ELEMENTS -->	
		
	<!-- MAIN GRID SYSTEM STARTS HERE	-->
		
	<div class="container-fluid">
		<header class="row">
			<div id="goalimg" class="col-md-12">
				<img src="public_html/data/minny2.jpg" alt="the dream">
			</div>
		</header>
	  		
			<!-- START OF VERTICAL TAB -->
	<div class="row">
        <div class="col-md-12 bhoechie-tab-container">
            <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 bhoechie-tab-menu">
              <div class="list-group">
                <a href="#" class="list-group-item active text-center">
                  <h4 class="glyphicon glyphicon-stats"></h4><br/>Overview
                </a>
                <a href="#" class="list-group-item text-center">
                  <h4 class="glyphicon glyphicon-list"></h4><br/>June
                </a>
                <a href="#" class="list-group-item text-center">
                  <h4 class="glyphicon glyphicon-list"></h4><br/>May
                </a>
                <a href="#" class="list-group-item text-center">
                  <h4 class="glyphicon glyphicon-list"></h4><br/>April
                </a>
                <a href="#" class="list-group-item text-center">
                  <h4 class="glyphicon glyphicon-list"></h4><br/>March
                </a>
              </div>
            </div>
            <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9 bhoechie-tab">

                <div class="bhoechie-tab-content active">
                    <center>
                      

                      <h2 style="margin-top: 0;color:#888888">Charts and Budget</h2>
					
					  <h4>Monthly Actual Spending vs Budget</h4>
					  <canvas id="charts" class="canvases"> </canvas>
					  
                    </center>
                </div>
 
                <div class="bhoechie-tab-content">
                    <center>
						<h1 class="glyphicon glyphicon-fire" style="font-size:14em;color:#428bca"></h1>
						<h2 style="margin-top: 0;color:#428bca">Work in Progress</h2>
						<div id="articles">
							<script id="records" type="text/x-handlebars-template">
								<table id="historytable" class="table table-striped table-condensed">
									<tr><th>#</th><th>Date</th><th>Expenses</th><th>Amount</th><th>Remove</th></tr>
									
									{{#each this}}
									<tr>
										<td>{{indexPlus @index}}</td><td>{{dateDisp date}}</td><td>{{expense}}</td><td>${{amountFixed amount}}</td>
										<td class="buttoncol">

											<button type="button" id="removebutton" onclick="deleteRow({{@index}})" class="btn btn-default btn-sm">
											<span class="glyphicon glyphicon-remove" aria-hidden="true">
											</span>
											</button>
										</td>
									</tr>
									{{/each}}
									<tr><td><h4>Total: </h4></td><td></td><td></td><td><h4>${{calTotal this}}</h4></td><td></td></tr>
									
							</script>
					  </div>
                    </center>
                </div>
    
                
                <div class="bhoechie-tab-content">
                    <center>
                      <h1 class="glyphicon glyphicon-list" style="font-size:12em;color:#888888"></h1>
                      <h2 style="margin-top: 0;color:#888888">Coming Soon</h2>
                      <h3 style="margin-top: 0;color:#888888">Monthly record</h3>
                    </center>
                </div>
                <div class="bhoechie-tab-content">
