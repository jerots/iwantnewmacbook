  <body>
	 
	  
		<div id="myModal" class="modal fade" role="dialog">
			<div class="modal-dialog">
				<div class="modal-content">
					
					<div class="modal-body">
						<form class="form-inline">
							<div class="form-group">
								<h3>What have you spent on?</h3>
								<input id="thefield" class="form-control" type="text" placeholder ="e.g. McDonalds" />
							</div>
							<div class="form-group">
							<h3>How much did you spend on it?</h3>
								<h3>$ <input id="theamount" class="form-control" type="text" placeholder ="0.00" /></h3>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						<button type="button" class="btn btn-primary" onclick="newExpense()" data-dismiss="modal">Submit</button>
					</div>
				</div><!-- /.modal-content -->
			</div><!-- /.modal-dialog -->
		</div><!-- /.modal -->
	  
	  
		<input id="thebutton" class="btn btn-default" type="button" data-toggle="modal"
			data-target="#myModal" value ="Add new expense" />
	  
		<div id="dialog">
			<h3>What have you spent on?</h3>
			<input id="thefield" type="text" placeholder ="e.g. McDonalds" />
			<h3>How much did you spend on it?</h3>
			<h3>$ <input id="theamount" type="text" placeholder ="0.00" /></h3>

			<input id="thesubmit" class="btn btn-primary" type="button" value ="submit expense" onclick="newExpense()" />


		</div>
